{% extends "layout.html" %}

{% block title %}
    Edit Project
{% endblock %}

{% block main %}
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }
        .from-blue-500 {
            --tw-gradient-from: #3b82f6;
            --tw-gradient-to: rgba(59, 130, 246, 0);
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
        }
        .to-indigo-600 {
            --tw-gradient-to: #4f46e5;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        /* Custom message box styling */
        #customMessageBox {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="container mx-auto px-4 max-w-lg">
    <div class="bg-white shadow-xl rounded-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 rounded-t-xl">
            <h5 class="mb-0 text-3xl font-extrabold text-center">Edit Project Details</h5>
        </div>
        <div class="p-8">
            <form id="editProjectForm" method="POST" action="/projects/{{ project_id }}/edit">
                <div class="mb-5">
                    <label for="projectTitle" class="block text-lg font-semibold text-gray-800 mb-2">Project Title</label>
                    <input type="text" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-200" id="projectTitle" name="projectTitle" value="{{ current_project['name'] }}" required placeholder="Enter new project title">
                    <p class="text-sm text-gray-500 mt-2">Make your project title concise and descriptive.</p>
                </div>

                <div class="flex justify-end space-x-4 mt-6">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                    <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center" id="cancelEdit">
                        <i class="fas fa-times-circle mr-2"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
