{% extends "layout.html" %}

{% block title %}
    New Project
{% endblock %}

{% block username %}
        <div class="fs-6 fw-bold">Hi, {{username}}.</div>
{% endblock %}

{% block main %}

<div class="mb-3 row">
    <h1><b>New Project</b></h1>
</div>


<form action="/newProject" method="post">
    
    <div class="mb-3 row">
        
        <label for="projectTitle" class="col-sm-2 col-form-label offset-sm-1">Title:</label>
        
        <div class="col-sm-8"> 
            <input autocomplete="off" autofocus class="form-control"
            name="title" placeholder="New Project" type="text" id="projectTitle" required>
        </div>

    </div>

    <div class="mb-3 row">
        
        <label for="projectDescription" class="col-sm-2 col-form-label offset-sm-1">Description:</label>
        
        <div class="col-sm-8">
            <input autocomplete="off" class="form-control"
            name="description" placeholder="Describe what your project is about!" type="text" id="projectTitle" required>
        </div>

    </div>

    <div class="mb-3 row ">
        
        <label for="start_date" class="col-sm-2 col-form-label offset-sm-1">Start Date:</label>
        
        <div class="col-sm-8">
            <input type="date" class="form-control" id="start_date" name="start_date" style="max-width:250px;">
        </div>

    </div>


    <div class="mb-3 row ">
        
        <label for="end_date" class="col-sm-2 col-form-label offset-sm-1">Due Date:</label>
        
        <div class="col-sm-8">
            <input type="date" class="form-control" id="end_date" name="end_date" style="max-width:250px;">
        </div>

    </div>

    <div class="row">
        <div class="col-sm-8 offset-sm-3"> <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </div>
</form>



{% endblock %}
