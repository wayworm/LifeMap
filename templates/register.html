{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="shadow rounded-4 p-5 mx-auto" style="background-color: #f7f7f5 !important; max-width: 400px; width: 100%;">
        <form action="/register" method="post">

            <label class="mb-3 fs-4 fw-bold" id="register_label">Register</label>

            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
            </div>

            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="email" placeholder="E-Mail (Optional)" type="email">
            </div>

            <div class="mb-1">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
            </div>

            <div class="row g-0 justify-content-center mb-3"> 
                <div class="col-auto"> 
                    <div class="form-check d-flex flex-row">
                        <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePasswordVisibility('password')">
                        <label class="form-check-label" style="margin-left:0.5rem;" for="showPassword">
                            Show Password
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-1">
                <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password Confirmation" type="password" required>
            </div>

            <div class="row g-0 justify-content-center mb-4">
                <div class="col-auto">
                    <div class="form-check d-flex flex-row">
                        <input class="form-check-input" type="checkbox" id="showConfirmation" onclick="togglePasswordVisibility('confirmation')">
                        <label class="form-check-label" style="margin-left:0.5rem;" for="showConfirmation">
                            Show Password Confirmation
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Register</button>
        </form>
    </div>
    <script>
        function togglePasswordVisibility(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock %}
